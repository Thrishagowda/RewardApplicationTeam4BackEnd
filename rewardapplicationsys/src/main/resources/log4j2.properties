# ===== Log4j2 Properties Configuration =====
# Root logger level and appenders
status = error
name = PropertiesConfig
property.filename = logs/app.log

# Root logger
rootLogger.level = info
rootLogger.appenderRefs = stdout, rolling
rootLogger.appenderRef.stdout.ref = ConsoleAppender
rootLogger.appenderRef.rolling.ref = RollingFileAppender

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Rolling File Appender
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = logs/archive/app-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Triggering policy for rolling
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB

# Example: set specific logger levels
logger.app.name = com.tcs.rewardapplicationsys
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRefs = stdout, rolling
logger.app.appenderRef.stdout.ref = ConsoleAppender
logger.app.appenderRef.rolling.ref = RollingFileAppender